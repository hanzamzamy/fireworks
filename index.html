<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/style.css"></link>
  <link rel="stylesheet" href="./src/bootstrap.min.css"></link>
  <title>花火 | 0x52525A</title>
</head>

<body>
  <div id="app"></div>
  <div id="sky"></div>
  <div id="night"></div>
  <div id="jumbo">

        <h3 id="tT" class="text-center mt-3 mb-0 fw-bold hud opacity-50"></h3>

    <div class="row mx-1">
        <div class="col hud text-center">
            <h1 id="dD" class="text-center pt-3 fw-bold hud">00</h1>

        </div>
        <div class="col hud text-center">
            <h1 id="dH" class="text-center pt-3 fw-bold hud">00</h1>
            <h5 class="text-center pb-3 hud">Hours</h5>

        <div class="col hud text-center">
            <h1 id="dM" class="text-center pt-3 fw-bold hud">00</h1>
            <h5 class="text-center pb-3 hud">Minutes</h5>
        </div>
        <div class="col hud text-center">
            <h1 id="dS" class="text-center pt-3 fw-bold hud">00</h1>
            <h5 class="text-center pb-3 hud">Seconds</h5>
        </div>
    </div>
  </div>
    <span class="text-white hud fixed-bottom">© Rayhan R. Zamzamy</span>
